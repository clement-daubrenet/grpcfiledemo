syntax = "proto3";
package grpcfiledemo;

// Interfaces: one for the parameters and one for the file (content chunked and streamed).
service RouteGuide {
  rpc ParametersExchange (Parameters) returns (ServerReply) {}
  rpc FileExchange (stream Content) returns (stream ServerReply) {}
};

message Parameters{
  string astring = 1;
  int32 anumber = 2;
  };

message ServerReply{
 string message = 1;
};

// A chunk of file content
message Content{
  bytes message = 1;
  };